        loevgaard_sylius_optimize_images.image_optimization_result:
            driver: doctrine/orm
            classes:
                model: Loevgaard\SyliusOptimizeImagesPlugin\Entity\ImageOptimizationResult
                repository: Loevgaard\SyliusOptimizeImagesPlugin\Repository\ImageOptimizationResultRepository

sylius_grid:
