                name: doctrine/orm
                options:
                    class: Loevgaard\SyliusOptimizeImagesPlugin\Entity\ImageOptimizationResult
            fields:
                optimizer:
                    type: string
                    label: loevgaard_sylius_optimize_images.ui.optimizer
                savedSensibleUnit:
                    type: string
                    label: loevgaard_sylius_optimize_images.ui.saved
                savedPercent:
                    type: string
                    label: loevgaard_sylius_optimize_images.ui.saved_percent